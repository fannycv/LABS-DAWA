<div class="container-fluid">
  <div class="form-half">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2>Login</h2>

          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                [(ngModel)]="loginData.username"
                name="username"
                id="username"
                class="form-control"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                [(ngModel)]="loginData.password"
                name="password"
                id="password"
                type="password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn bg-info col-12">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="image-half">
    <img
      src="https://i.pinimg.com/564x/ce/31/e6/ce31e60175f7c9f61453a3a4295a8549.jpg"
      alt="Background Image"
    />
    <div class="message-overlay">
      <h3 class="fs-1">Â¿No tienes una cuenta?</h3>
      <p><a routerLink="/register" class="login-btn bg-info">Registrarse</a></p>
    </div>
  </div>
</div>
